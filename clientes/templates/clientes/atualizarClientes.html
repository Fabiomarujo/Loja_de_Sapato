    <main class="container m-2 w-75 mx-auto">
        <form action="formAtualizarClientes" method="POST" name="formAtualizarClientes" id="idFormAtualizarClientes">
            <div class="form-group">
                <label for='idcpf'>CPF</label>
                <input class="form-control" type='text' id='idcpf' name='cpf' placeholder='Informe o cpf' required>
            </div>
            <div class="form-group">
                <label for='idnome'>Nome</label>
                <input class="form-control" type='text' id='idnome' name='nome' placeholder='Informe o nome do cliente' required>
            </div>
            <div class="form-group">
                <label for='idendereco'>Endereço</label>
                <input class="form-control" type='text' id='idendereco' name='endereco' placeholder='Informe o endereço' required>
            </div>
            <div class="form-group">
                <label for='idtelefone'>Telefone</label>
                <input class="form-control" type='text' id='idtelefone' name='telefone' placeholder='Informe o telefone' required>
            </div>
            <div class="form-group">
                <label for='iduf'>UF</label>
                <input class="form-control" type='text' id='iduf' name='uf' placeholder='Informe o estado' required>
            </div>
            <div class="form-group">
                <label for='idcidade'>Cidade</label>
                <input class="form-control" type='text' id='idcidade' name='cidade' placeholder='Informe a cidade' required>
            </div>
            <div class="form-group">
                <label for='idgenero'>Genero</label>
                <input class="form-control" type='text' id='idgenero' name='genero' placeholder='Informe o genero' required>
            </div>
            <div class="form-group">
                <label for='idcontato'>Contato</label>
                <input class="form-control" type='text' id='idcontato' name='contato' placeholder='Informe o contato' required>
            </div>
            <div class="form-group">
                <label for='idemail'>Email</label>
                <input class="form-control" type='text' id='idemail' name='email' placeholder='Informe o email' required>
            </div>
            <div class="form-group">
                <label for='idsenha'>Senha</label>
                <input class="form-control" type='text' id='idsenha' name='email'' placeholder='Informe a senha' required>
            </div>
        </form>
    </main>

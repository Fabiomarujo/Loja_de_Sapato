    <main class="container m-2 w-75 mx-auto">
        <form action="formCadastrarProduto" method="POST" name="formCadastrarProduto" id="idFormCadastrarProduto">
            <div class="form-group">
                <label for='idCodigo'>Código</label>
                <input class="form-control" type='text' id='idCodigo' name='codigo' placeholder='Informe o código' required>
            </div>
            <div class="form-group">
                <label for='idNomeP'>Nome do Produto</label>
                <input class="form-control" type='text' id='idNomeP' name='nome' placeholder='Informe o nome do produto' required>
            </div>
            <div class="form-group">
                <label for='idPcompra'>Preço de compra</label>
                <input class="form-control" type='text' id='idPcompra' name='preco_compra' placeholder='Informe o preço de compra' required>
            </div>
            <div class="form-group">
                <label for='idPvenda'>Preço de venda</label>
                <input class="form-control" type='text' id='idPvenda' name='preco_venda' placeholder='Informe o preço de venda' required>
            </div>
            <div class="form-group">
                <label for='idCor'>Cor</label>
                <input class="form-control" type='text' id='idCor' name='cor' placeholder='Informe a cor' required>
            </div>
            <div class="form-group">
                <label for='idTamanho'>Tamanho</label>
                <input class="form-control" type='text' id='idTamanho' name='tamanho' placeholder='Informe o tamanho' required>
            </div>
            <div class="form-group">
                <label for='idImagem'>Imagem</label>
                <input class="form-control" type='text' id='idImagem' name='imagem' placeholder='Imagem' required>
            </div>
            <div class="form-group">
                <label for='idCodigoF'>Código do Fornecedor</label>
                <input class="form-control" type='text' id='idCodigoF' name='fornecedor_codigo' placeholder='Código do Fornecedor' required>
            </div>
            <div class='form-group text-center'>
                <input type='reset'  value='Limpar' class='btn btn-primary btn-md'>
                <input type='submit' value='Cadastrar' class='btn btn-primary btn-md' id="btnCadastrarProduto">
            </div>
        </form>
    </main>
